name: Create new PATCH version upon push to and merge into main branch
on:
  push:
# TODO den main filter wieder mit rein nehmen
#    branches:
#      - 'main'
jobs:
  Create-new-PATCH-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      - name: setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

#      - name: Create new PATCH version tag
#        run: ./gradlew release

      - name: Pre release version
        id: pre-prelease
        run: |
          ./gradlew currentVersion

      - name: Create new PATCH version tag
        id: release
        run: |
          ./gradlew release -Prelease.localOnly \
            -Prelease.customUsername=${{ github.actor }} \
            -Prelease.customPassword=${{ github.token }}

      - name: Post release version
        id: post-prelease
        run: |
          ./gradlew currentVersion

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
#          github_token: ${{ secrets.GITHUB_TOKEN }}
#          branch: ${{ github.ref }}
          tags: true
